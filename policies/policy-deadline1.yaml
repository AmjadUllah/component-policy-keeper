
stack: cqueue
data:
  sources:
    - '192.168.154.97:8090'
  constants:
    AET: 30
    QUEUE: "machinery_tasks"
    DEADLINE: 1520001300
  queries:
    REMAININGTIME: '{{DEADLINE}}-time()'
    ITEMS: 'rabbitmq_queue_messages_persistent{queue="{{QUEUE}}"}' 
scaling:
  nodes: 
    min: 1
    max: 5
    target:
  services:
    - name: "worker"
      min: 1
      max: 10
      target: | 
        if REMAININGTIME>0:
          instances = ceil(AET/(REMAININGTIME/ITEMS)) if ITEMS>0 else 0
        else:
          instances = 10 if ITEMS>0 else 0
    

