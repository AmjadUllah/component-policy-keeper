stack: cqueue
data:
  sources:
    - '192.168.154.116:8090'
  constants:
    NAME: 'cqueue_worker'
  queries:
    AVGCPULOAD: '100 - (avg (rate(node_cpu{group="worker_cluster",mode="idle"}[60s])) * 100)'
    AVGWORKERLOAD: 'avg(rate(container_cpu_usage_seconds_total{container_label_com_docker_swarm_service_name="{{NAME}}" }[30s]))*100'
scaling:
  nodes: 
    min: 1
    max: 5
    target: 'AVGCPULOAD'
  services:
    - name: "worker"
      min: 1
      max: 10
      target: 'AVGWORKERLOAD'
    - name: "worker2"
      min: 2
      max: 10
      target: 'AVGWORKERLOAD'
