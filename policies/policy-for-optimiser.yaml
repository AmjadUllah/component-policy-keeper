data:
  constants:
    m_dryrun: ['optimizer']
    m_opt_init_VAR1: 1234
    m_opt_init_VAR2: 5678
    m_opt_init_training_samples_required: 5
    m_opt_init_min_vm_number: 1
    m_opt_init_max_vm_number: 5
  queries:
    m_opt_input_MYVAR1: '(100-(avg(rate(node_cpu{group="worker_cluster",mode="idle"}[30s]))*100))'
